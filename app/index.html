<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Test</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/swiper/swiper.css">
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<div class="preloader">
		<div class="preloader__row">
			<div class="preloader__item"><img src="img/_src/loading.gif" alt="loading"></div>
		</div>
	</div>

	<header class="top-header">
		<div class="logo"><a href="/"><strong>Logo Logo</strong></a></div>
		<div class="menu">
			<ul class="ul">
				<li><a href="#">Commercial</a></li>
				<li><a href="#">Editorial</a></li>
				<li><a href="#">Reportage</a></li>
				<li><a href="#">Meet Me</a></li>
			</ul>
		</div>
		<div class="menu-mobile">
			<div class="burger-button"></div>
		</div>
	</header>

	<div class="vector-top">
		<svg width="610" height="728" viewBox="0 0 610 728" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path class="line-animation" d="M139.416 31.4647C-159.248 309.376 101.471 367.764 214.964 1C336.277 136.37 767.08 317.52 345.08 103.2C594.544 524.358 643.701 254.041 589.613 727.477" stroke="#2828BD"/>
		</svg>		
	</div>

	<div id="scene" class="container">
		<div data-depth="0.2" class="swiper-container swiper-container__custom">
			<div class="swiper-wrapper">
				<div class="swiper-slide slider-custom">
					<div class="slider-custom__first cursor-hover"></div>
					<div class="slider-custom__first cursor-hover"></div>
					<div class="slider-custom__first cursor-hover"></div>
				</div>
				<div class="swiper-slide slider-custom">
					<div class="slider-custom__second cursor-hover"></div>
					<div class="slider-custom__second cursor-hover"></div>
					<div class="slider-custom__second cursor-hover"></div>
				</div>
				<div class="swiper-slide slider-custom">
					<div class="slider-custom__third cursor-hover"></div>
					<div class="slider-custom__third cursor-hover"></div>
					<div class="slider-custom__third cursor-hover"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="header-block">
		<div class="header-slider">
			<div class="swiper-wrapper header-slider__block">
				<div class="swiper-slide header-slider__item">Ink<span>+</span>Lingerie</div>
				<div class="swiper-slide header-slider__item">Ink<span>+</span>Lingerie</div>
				<div class="swiper-slide header-slider__item">Ink<span>+</span>Lingerie</div>
			</div>
		</div>
	</div>

	<div class="block-cursor">
		<div class="focus" data-tooltip="1">div 1</div>
		<div class="tooltip" id="tip">Grab me</div>
	</div>

	<footer class="footer">
		<div class="inst"><a href="#">Inst</a></div>
		<div class="fb"><a href="#">Fb</a></div>
	</footer>

	<script src="js/swiper/swiper.min.js"></script>
	<script src="js/parallax/parallax.min.js"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
